{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password Javascript</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Stylesheet-->
    <link rel="stylesheet" href="{% static 'css/change_password.css' %}">
</head>
<body>
    <form action="{% url 'change_password' token %}" method="post" enctype="maltipart/form-data">
        {% csrf_token %}
        {% if message %}
       <span style ="color:red" >{{ message}}</span><br><br>
        {% endif %}
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your Password here"  name='password' required>
        <label for="cnfrm-password">Confirm Password</label>
        <input type="password" id="cnfrm-password" placeholder="Confirm password here" name='confirm_pasword' required>
        <input  type='hidden' name="user_id" name="user_id" value="{{user_id}}"><br>
        <button type="submit" class="btn btn-outline-success">Submit</button>
        <p id="message"></p>
        
        
    </form>
    <!--Script-->
    <script src="{% static 'js/change_password.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
