{% load static %}

<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Popup Login Form Design | CodingNepal</title>
      <link rel="stylesheet" href="{% static  'css/forgotpassword.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <style>
         .email-message{
            display: flex;
            justify-content: center;
            align-items: center;
            color:whitesmoke;
            font-size:20px ;
            top:80px;
          
         }
      </style>
   </head>
   <body>
      <div class="center">
         <input type="checkbox" id="show">
         
           <div class="email-message">
            {% if message %}
            <span > {{ message }}<span>
             {% endif %}
           </div>
         <label for="show" class="show-btn">Click to Enter Username</label>
         <div class="container">
            <label for="show" class="close-btn fas fa-times" title="close"></label>
            <div class="text">
             Enter username to get Email for Change password link 
            </div>
            <form action="{% url 'forgot_password' %}" method='post' enctype="multipart/form-data">
               {% csrf_token %}
               <div class="data">
                  <label>Username</label>
                  <input type="text" required name='username'>
               </div>
               {% comment %} <div class="data">
                  <label>Password</label>
                  <input type="password" required>
               </div> {% endcomment %}
               {% comment %} <div class="forgot-pass">
                  <a href="#">Forgot Password?</a>
               </div> {% endcomment %}
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">send</button>
               </div>
               <div class="signup-link">
                  Not a member? <a href="{% url 'signup' %}">Signup now</a>
               </div>
               
             

            </form>
         </div>
      </div>
   </body>
</html>
